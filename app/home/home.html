<!-- navbar -->
<div data-ng-include=" '/home/blocks/header.html' " class="app-header navbar"></div><!-- / navbar -->

<!-- menu -->
<div data-ng-include=" '/home/blocks/aside.html' "
     class="app-aside hidden-xs {{app.settings.asideColor}}"></div><!-- / menu -->

<!-- content -->
<div class="app-content">
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside"></a>

    <div class="app-content-body fade-in-up" ui-view>
        <div class="wrapper-md">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel b-a">
                        <div class="panel-heading bg-info dk no-border wrapper-lg">
                            <button class="btn btn-sm btn-icon btn-rounded btn-info pull-right m-r"><i
                                    class="fa fa-phone"></i></button>
                            <button class="btn btn-sm btn-icon btn-rounded btn-info m-l"><i class="fa fa-heart"></i>
                            </button>
                        </div>
                        <div class="text-center m-b clearfix">
                            <div class="thumb-lg avatar m-t-n-xxl">
                                <img src="img/a5.jpg" alt="..." class="b b-3x b-white">
                                <div class="h4 font-thin m-t-sm">Jacobs Smith</div>
                            </div>
                        </div>
                        <div class="padder-v b-t b-light bg-light lter row text-center no-gutter">
                            <div class="col-xs-4">
                                <div>Facebook</div>
                                <div class="inline m-t-sm">
                                    <div ui-jq="easyPieChart">
                                        <div>
                                            <span class="step">30</span>%
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div>Twitter</div>
                                <div class="inline m-t-sm">
                                    <div ui-jq="easyPieChart" >
                                        <div>
                                            <span class="step">50</span>%
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div>Linkin</div>
                                <div class="inline m-t-sm">
                                    <div ui-jq="easyPieChart" >
                                        <div>
                                            <span class="step">20</span>%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hbox text-center b-t b-light">
                            <a href class="col padder-v text-muted b-r b-light">
                                <div class="h4">5032</div>
                                <span>Posts</span>
                            </a>
                            <a href class="col padder-v text-muted">
                                <div class="h4">689</div>
                                <span>Photos</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- /content -->

<!-- aside right -->
<div class="app-aside-right pos-fix no-padder w-md w-auto-xs bg-white b-l animated fadeInRight hide">
    <div class="vbox">
        <div class="wrapper b-b b-t b-light m-b">
            <a href class="pull-right text-muted text-md" ui-toggle-class="show" target=".app-aside-right"><i
                    class="icon-close"></i></a>
            Chat
        </div>
        <div class="row-row">
            <div class="cell">
                <div class="cell-inner padder">
                    <!-- chat list -->
                    <div class="m-b">
                        <a href class="pull-left thumb-xs avatar"><img src="img/a2.jpg" alt="..."></a>

                        <div class="clear">
                            <div class="pos-rlt wrapper-sm b b-light r m-l-sm">
                                <span class="arrow left pull-up"></span>

                                <p class="m-b-none">Hi John, What's up...</p>
                            </div>
                            <small class="text-muted m-l-sm"><i class="fa fa-ok text-success"></i> 2 minutes ago</small>
                        </div>
                    </div>
                    <div class="m-b">
                        <a href class="pull-right thumb-xs avatar"><img src="img/a3.jpg" class="img-circle"
                                                                        alt="..."></a>

                        <div class="clear">
                            <div class="pos-rlt wrapper-sm bg-light r m-r-sm">
                                <span class="arrow right pull-up arrow-light"></span>

                                <p class="m-b-none">Lorem ipsum dolor :)</p>
                            </div>
                            <small class="text-muted">1 minutes ago</small>
                        </div>
                    </div>
                    <div class="m-b">
                        <a href class="pull-left thumb-xs avatar"><img src="img/a2.jpg" alt="..."></a>

                        <div class="clear">
                            <div class="pos-rlt wrapper-sm b b-light r m-l-sm">
                                <span class="arrow left pull-up"></span>

                                <p class="m-b-none">Great!</p>
                            </div>
                            <small class="text-muted m-l-sm"><i class="fa fa-ok text-success"></i>Just Now</small>
                        </div>
                    </div>
                    <!-- / chat list -->
                </div>
            </div>
        </div>
        <div class="wrapper m-t b-t b-light">
            <form class="m-b-none">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Say something">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">SEND</button>
            </span>
                </div>
            </form>
        </div>
    </div>
</div><!-- / aside right -->

<!-- footer -->
<div class="app-footer wrapper b-t bg-light">
    <span class="pull-right">{{app.settings.version}} <a href ui-scroll="app" class="m-l-sm text-muted"><i
            class="fa fa-long-arrow-up"></i></a></span> &copy; 2015 Copyright.
</div><!-- / footer -->

<div data-ng-include=" '/home/blocks/settings.html' " class="settings panel panel-default"></div>
