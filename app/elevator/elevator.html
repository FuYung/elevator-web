<div class="wrapper-md" ng-controller="elevatorCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            电梯年检情况列表
        </div>
        <nav class="navbar navbar-default">
            <form class="navbar-form ">
                <div class="form-group">
                    <!--search-->
                    <input type="text" ng-model="search" class="form-control" placeholder="Search" title=""/>
                </div>
            </form>
        </nav>
        <div class="table-responsive">
            <table ui-jq="dataTable" class="table table-striped table-bordered table-hover m-b-none">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>类型</th>
                    <th>管理单位</th>
                    <th>品牌型号</th>
                    <th>安装时间</th>
                    <th>承载量（KG）</th>
                    <th>维保单位</th>
                    <th>检测单位</th>
                    <th>年检时间</th>
                    <th>备注</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="elevator in elevatorList | filter: search">
                    <td>{{$index+1}}</td>
                    <td>{{elevator.type}}</td>
                    <td>{{elevator.manager_com_id}}</td>
                    <td>{{elevator.brand_id}}</td>
                    <td>{{elevator.install_time}}</td>
                    <td>{{elevator.bearing_capacity}}</td>
                    <td>{{elevator.detection_com_id}}</td>
                    <td>{{elevator.repair_com_id}}</td>
                    <td>{{elevator.next_check_time}}</td>
                    <td>{{elevator.remark}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
