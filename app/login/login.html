<div class="container w-xxl w-auto-xs" ng-controller="LoginCtrl">
    <a href class="navbar-brand block m-t">{{app.name}}</a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign in for more information</strong>
        </div>
        <div class="text-danger wrapper text-center" ng-show="loginError">{{loginMsg}}</div>
        <form name="loginForm" class="form-validation" ng-submit="submitLoginForm();">
            <div class="text-danger wrapper text-center" ng-show="authError" ng-bind="loginMsg"></div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="userName" class="form-control no-border" ng-model="login.userName"
                           required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border"
                           ng-model="login.loginPassword" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-bind="btnLoading"
                    ng-disabled='loginForm.$invalid'>Log in
            </button>
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
            <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>
        </form>
    </div>
</div>
