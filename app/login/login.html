<div class="main-container">
	<div class="main-content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="login-container" ng-controller="loginController">
					<div class="center">
						<h1>
							<i class="icon-leaf green"></i>
							<span class="red">Ace</span>
							<span class="white">Application</span>
						</h1>
						<h4 class="blue">&copy; Company Name</h4>
					</div>
					<div class="space-6"></div>
					<div class="position-relative">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
										<i class="icon-coffee green"></i>
										Please Enter Your Information
									</h4>
									<div class="red" ng-show="loginError" ng-bind="loginMsg"></div>
									<form name="loginForm" ng-submit="submitLoginForm();">
										<fieldset>
											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="userName" placeholder="userName" ng-model="login.userName" ng-required="true" />
															<i class="icon-user"></i>
														</span>
											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password" placeholder="Password" ng-model="login.loginPassword" ng-required="true"/>
															<i class="icon-lock"></i>
														</span>
											</label>

											<div class="clearfix">
												<label class="inline">
													<input type="checkbox" class="ace" />
													<span class="lbl"> Remember Me</span>
												</label>

												<button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-disabled="loginForm.$invalid" ng-bind="btnLoading">
													<i class="icon-key"></i>
												</button>
											</div>

											<div class="space-4"></div>
										</fieldset>
									</form>

									<div class="social-or-login center">
										<span class="bigger-110">Or Login Using</span>
									</div>

									<div class="social-login center">
										<a class="btn btn-primary">
											<i class="icon-facebook"></i>
										</a>

										<a class="btn btn-info">
											<i class="icon-twitter"></i>
										</a>

										<a class="btn btn-danger">
											<i class="icon-google-plus"></i>
										</a>
									</div>
								</div><!-- /widget-main -->
							</div><!-- /widget-body -->
						</div><!-- /login-box -->
					</div><!-- /position-relative -->
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div>
</div>
